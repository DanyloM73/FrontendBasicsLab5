<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота 5</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="input">
      <h2>Форма для заповнення</h2>
  
      <form id="registrationForm">
        <label>ПІБ <input type="text" id="fullName" placeholder="Олексієнко О. О."></label>
        <label>ID-карта <input type="text" id="idCard" placeholder="УЦ №123456"></label>
        <label>Факультет <input type="text" id="faculty" placeholder="ФКНІ"></label>
        <label>Дата народження <input type="text" id="birthDate" placeholder="10.07.2003"></label>
        <label>Адреса <input type="text" id="address" placeholder="м. Київ, вул. Хрещатик, 10 кв. 12"></label>
        <button type="button">Підтвердити</button>
      </form>
    </div>
  
    <div class="output">
      <h2>Отримані дані</h2>
  
      <div class="info">
        <p>ПІБ: </p>
        <p>ID-карта: </p>
        <p>Факультет: </p>
        <p>Дата народження: </p>
        <p>Адреса: </p>
      </div>
    </div>
  </div>

  <input type="color" id="colorPicker" value="#ff0000">  
  <table id="table"></table>

  <script src="./script.js"></script>
</body>
</html>
